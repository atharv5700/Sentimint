    <title>Sentimint</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',

          extend: {
            colors: {
              'mint': {
                'DEFAULT': '#1FC7A6',

                'DEFAULT': '#FF7043',

              // Material Design 3 Light Theme Colors
              'primary': 'rgb(var(--color-primary) / <alpha-value>)',
              'on-primary': 'rgb(var(--color-on-primary) / <alpha-value>)',
              'primary-container': 'rgb(var(--color-primary-container) / <alpha-value>)',
              'on-primary-container': 'rgb(var(--color-on-primary-container) / <alpha-value>)',
              'secondary': 'rgb(var(--color-secondary) / <alpha-value>)',

              'on-error': 'rgb(var(--color-on-error) / <alpha-value>)',
              'error-container': 'rgb(var(--color-error-container) / <alpha-value>)',

              'background': 'rgb(var(--color-background) / <alpha-value>)',
              'on-background': 'rgb(var(--color-on-background) / <alpha-value>)',
              'surface': 'rgb(var(--color-surface) / <alpha-value>)',
              'on-surface': 'rgb(var(--color-on-surface) / <alpha-value>)',
              'surface-variant': 'rgb(var(--color-surface-variant) / <alpha-value>)',
              'on-surface-variant': 'rgb(var(--color-on-surface-variant) / <alpha-value>)',
              'outline': 'rgb(var(--color-outline) / <alpha-value>)',

            },
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],

            fontSize: {
              'display-l': ['2.25rem', { lineHeight: '2.75rem', letterSpacing: '-0.015625em' }], // 36sp
              'headline-m': ['1.75rem', { lineHeight: '2.25rem', letterSpacing: '0em' }],      // 28sp
              'title-l': ['1.5rem', { lineHeight: '2rem', letterSpacing: '0em' }], // 24sp

              'label-s': ['0.75rem', { lineHeight: '1rem', letterSpacing: '0.04166667em' }],    // 12sp
            },
            animation: {
                slideUp: 'slideUp 0.22s cubic-bezier(0.2, 0, 0, 1) forwards',
            },
            keyframes: {
                slideUp: {
                    '0%': { transform: 'translateY(100%)' },
                    '100%': { transform: 'translateY(0)' },
                },
            },
          },
        },
      }
    </script>
    <style>
      /* Remove number input spinners */
      input[type=number]::-webkit-outer-spin-button,
      input[type=number]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type=number] {
        -moz-appearance: textfield;
      }
      /* Hide scrollbars globally */
      *::-webkit-scrollbar { display: none; }
