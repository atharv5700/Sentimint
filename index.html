<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Sentimint</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'mint': {
                'DEFAULT': '#1FC7A6',
                'light': '#E9FFF7',
                'dark': '#043228',
              },
              'coral': {
                'DEFAULT': '#FF7043',
                'light': '#FFF0EB',
              },
              // Material Design 3 Light Theme Colors
              'primary': 'rgb(var(--color-primary) / <alpha-value>)',
              'on-primary': 'rgb(var(--color-on-primary) / <alpha-value>)',
              'primary-container': 'rgb(var(--color-primary-container) / <alpha-value>)',
              'on-primary-container': 'rgb(var(--color-on-primary-container) / <alpha-value>)',
              'secondary': 'rgb(var(--color-secondary) / <alpha-value>)',
              'on-secondary': 'rgb(var(--color-on-secondary) / <alpha-value>)',
              'secondary-container': 'rgb(var(--color-secondary-container) / <alpha-value>)',
              'on-secondary-container': 'rgb(var(--color-on-secondary-container) / <alpha-value>)',
              'tertiary': 'rgb(var(--color-tertiary) / <alpha-value>)',
              'on-tertiary': 'rgb(var(--color-on-tertiary) / <alpha-value>)',
              'tertiary-container': 'rgb(var(--color-tertiary-container) / <alpha-value>)',
              'on-tertiary-container': 'rgb(var(--color-on-tertiary-container) / <alpha-value>)',
              'error': 'rgb(var(--color-error) / <alpha-value>)',
              'on-error': 'rgb(var(--color-on-error) / <alpha-value>)',
              'error-container': 'rgb(var(--color-error-container) / <alpha-value>)',
              'on-error-container': 'rgb(var(--color-on-error-container) / <alpha-value>)',
              'background': 'rgb(var(--color-background) / <alpha-value>)',
              'on-background': 'rgb(var(--color-on-background) / <alpha-value>)',
              'surface': 'rgb(var(--color-surface) / <alpha-value>)',
              'on-surface': 'rgb(var(--color-on-surface) / <alpha-value>)',
              'surface-variant': 'rgb(var(--color-surface-variant) / <alpha-value>)',
              'on-surface-variant': 'rgb(var(--color-on-surface-variant) / <alpha-value>)',
              'outline': 'rgb(var(--color-outline) / <alpha-value>)',
              'outline-variant': 'rgb(var(--color-outline-variant) / <alpha-value>)',
              'inverse-surface': 'rgb(var(--color-inverse-surface) / <alpha-value>)',
              'inverse-on-surface': 'rgb(var(--color-inverse-on-surface) / <alpha-value>)',
            },
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
            },
            fontSize: {
              'display-l': ['2.25rem', { lineHeight: '2.75rem', letterSpacing: '-0.015625em' }], // 36sp
              'headline-m': ['1.75rem', { lineHeight: '2.25rem', letterSpacing: '0em' }],      // 28sp
              'title-l': ['1.5rem', { lineHeight: '2rem', letterSpacing: '0em' }], // 24sp
              'title-m': ['1.125rem', { lineHeight: '1.75rem', letterSpacing: '0.009375em' }], // 18sp
              'body-m': ['0.875rem', { lineHeight: '1.25rem', letterSpacing: '0.01785714em' }], // 14sp
              'label-s': ['0.75rem', { lineHeight: '1rem', letterSpacing: '0.04166667em' }],    // 12sp
            },
            animation: {
                modalSlideUp: 'modalSlideUp 0.35s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                backdropFadeIn: 'backdropFadeIn 0.35s ease-in-out forwards',
                screenFadeIn: 'screenFadeIn 0.3s ease-out forwards',
                fabPopIn: 'fab-pop-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            },
            keyframes: {
                modalSlideUp: {
                    '0%': { opacity: 0, transform: 'translateY(100%)' },
                    '100%': { opacity: 1, transform: 'translateY(0)' },
                },
                backdropFadeIn: {
                    '0%': { opacity: 0 },
                    '100%': { opacity: 1 },
                },
                screenFadeIn: {
                    '0%': { opacity: 0, transform: 'translateY(10px)' },
                    '100%': { opacity: 1, transform: 'translateY(0)' },
                },
                'confetti-fall': {
                    '0%': { transform: 'translateY(-10vh) rotateZ(0deg)', opacity: 1 },
                    '100%': { transform: 'translateY(110vh) rotateZ(720deg)', opacity: 0 },
                },
                'fab-pop-in': {
                    '0%': { transform: 'scale(0)', opacity: 0 },
                    '100%': { transform: 'scale(1)', opacity: 1 },
                },
            },
          },
        },
      }
    </script>
    <style>
      /* Remove number input spinners */
      input[type=number]::-webkit-outer-spin-button,
      input[type=number]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type=number] {
        -moz-appearance: textfield;
      }
      /* Hide scrollbars globally */
      *::-webkit-scrollbar { display: none; }
      * { -ms-overflow-style: none; scrollbar-width: none; }

      :root {
        --color-primary: 0 107 88;
        --color-on-primary: 255 255 255;
        --color-primary-container: 101 247 214;
        --color-on-primary-container: 0 32 26;
        --color-secondary: 0 107 88;
        --color-on-secondary: 255 255 255;
        --color-secondary-container: 101 247 214;
        --color-on-secondary-container: 0 32 26;
        --color-tertiary: 68 99 125;
        --color-on-tertiary: 255 255 255;
        --color-tertiary-container: 200 232 255;
        --color-on-tertiary-container: 0 30 49;
        --color-error: 186 26 26;
        --color-on-error: 255 255 255;
        --color-error-container: 255 218 214;
        --color-on-error-container: 65 0 2;
        --color-background: 253 251 255;
        --color-on-background: 27 27 31;
        --color-surface: 253 251 255;
        --color-on-surface: 27 27 31;
        --color-surface-variant: 222 227 225;
        --color-on-surface-variant: 66 72 70;
        --color-outline: 114 120 118;
        --color-outline-variant: 194 199 197;
        --color-inverse-surface: 46 48 51;
        --color-inverse-on-surface: 241 240 244;
        --is-dark: 0;
      }
      .dark {
        --color-primary: 31 200 167;
        --color-on-primary: 0 56 46;
        --color-primary-container: 0 81 67;
        --color-on-primary-container: 101 247 214;
        --color-secondary: 31 200 167;
        --color-on-secondary: 0 56 46;
        --color-secondary-container: 0 81 67;
        --color-on-secondary-container: 101 247 214;
        --color-tertiary: 167 199 228;
        --color-on-tertiary: 39 70 95;
        --color-tertiary-container: 53 84 110;
        --color-on-tertiary-container: 200 232 255;
        --color-error: 255 180 171;
        --color-on-error: 96 0 5;
        --color-error-container: 140 0 10;
        --color-on-error-container: 255 218 214;
        --color-background: 18 18 18;
        --color-on-background: 228 226 230;
        --color-surface: 18 18 18;
        --color-on-surface: 228 226 230;
        --color-surface-variant: 66 72 70;
        --color-on-surface-variant: 194 199 197;
        --color-outline: 140 146 144;
        --color-outline-variant: 66 72 70;
        --color-inverse-surface: 228 226 230;
        --color-inverse-on-surface: 46 48 51;
        --is-dark: 1;
      }
      
      /* Staggered animation for list items */
      .stagger-children > * {
          --stagger-delay: 1;
          opacity: 0;
          animation: screenFadeIn 0.4s cubic-bezier(0.2, 0, 0, 1) forwards;
          animation-delay: calc(var(--stagger-delay) * 50ms);
          will-change: transform, opacity;
      }

      /* Tactile feedback on buttons */
      button, [role="button"] {
          transition: transform 0.1s ease-out;
          -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
          will-change: transform;
      }
      button:active, [role="button"]:active {
          transform: scale(0.96);
      }

      /* Custom styles for date input */
      input[type="date"] {
        position: relative;
        color: rgb(var(--color-on-surface));
        color-scheme: light; /* Default */
      }
      .dark input[type="date"] {
        color-scheme: dark;
      }
      input[type="date"]::-webkit-calendar-picker-indicator {
          filter: invert(var(--is-dark));
          opacity: 0.6;
          cursor: pointer;
          position: absolute;
          right: 0.75rem;
          top: 50%;
          transform: translateY(-50%);
          width: 1.5rem;
          height: 1.5rem;
      }

      .pb-safe {
        padding-bottom: calc(0.5rem + env(safe-area-inset-bottom));
      }

      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        will-change: transform, opacity;
        animation-name: confetti-fall;
        animation-timing-function: linear;
        animation-iteration-count: 1;
      }

    </style>

  }
}
</script>
</head>
